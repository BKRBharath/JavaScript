<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("Enter number");
        let rem,sum="";
        while(num>0){
            rem=num%10;
            sum+=rem;
            num=parseInt(num/10);
        }
        
        document.write(`${sum}<br>`);
        
    </script>
</body>
</html>
