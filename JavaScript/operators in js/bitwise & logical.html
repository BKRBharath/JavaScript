<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // bitwise operators

    var a=-120;
    var b=~a;
    document.write(b);

    // logical operators
    var a=120;
    var b=71;
    var c=26;
    var d = a>b && a>c;
    document.write(d);
    </script>
    
</body>
</html>
