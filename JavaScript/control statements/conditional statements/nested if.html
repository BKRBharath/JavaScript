<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter a value");
        var b = prompt("Enter b value");
        var c = prompt("enter c value");
        if (a>b){
            if(a>c){
                document.write(a);
            }
            else{
                document.write(c);

            }
            
        }
        else{
            document.write(b)
        }
    </script>
</body>
</html>
