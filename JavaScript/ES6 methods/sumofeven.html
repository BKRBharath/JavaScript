<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- //sum of even numbers without using control statements -->
    <script>
        let arr=[10,12,14,15,13,17,18]

        let newarr=arr.filter(num=>num%2==1).reduce((a,b)=>a+b)
        document.write(newarr)
    </script>
</body>
