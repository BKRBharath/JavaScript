<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for Each used to iterate and apply one function to the array of elements, it cant create new array it just modify existing array. 
        let arr=[12,12,13,14,56,56,90,76]
        arr.forEach(dividebytwo)
        function dividebytwo(a){
            document.write(a/2+"<br>")
        }
        // arr.forEach((a)=>{document.write(a/2+ "<br>")});
    </script>
</body>
</html>
